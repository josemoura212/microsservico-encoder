
services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: encoder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  encoder-go:
    build: ./encoder-go
    volumes:
      - ./encoder-go:/go/src
    working_dir: /go/src
    command: ["tail", "-f", "/dev/null"]
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/encoder_go?sslmode=disable"
    depends_on:
      - db

  encoder-rust:
    build:
      context: ./encoder-rust
      target: builder
    volumes:
      - ./encoder-rust:/usr/src/app
    working_dir: /usr/src/app
    command: ["tail", "-f", "/dev/null"]
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/encoder_rust?sslmode=disable"
      PATH: "/opt/bento4/bin:${PATH}"
    depends_on:
      - db

volumes:
  postgres_data:
